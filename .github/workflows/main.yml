name: CI-teste

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - TesteMB/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.0' 

      # - name: Install dependencies
      #   run: go mod download

      - name: Run tests
        run: go test ./... -v 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build . --tag melhoria:$(git rev-parse --short HEAD)  

  deploy:
    runs-on: ubuntu-latest
    needs: build  # DependÃªncia do job build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build . --tag ${{ secrets.DOCKER_USERNAME }}/melhoria:$(git rev-parse --short HEAD)  
          docker push ${{ secrets.DOCKER_USERNAME }}/melhoria:$(git rev-parse --short HEAD)

